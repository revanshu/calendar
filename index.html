<!doctype html>
<html ng-app="Appointment">
   <head>
      <title>Calendar App</title>
       <link rel="stylesheet" type="text/css" href="app.css">
   </head>
   
   <body>
       <div class="calendar-app"
            ng-controller="AppointmentController">
           <div class="header">
               <div class="previous header-element"
                    ng-click ="previousClicked()">
               Previous
               </div>
               <div class="date-tabs header-element">
                   <div class="tabs"
                        ng-repeat = "tab in dateTabs"
                        ng-click = "!tab.availableSlot || tabClicked(tab)">
                       <div>{{tab.value | date:'dd'}}</div>
                       <div>{{tab.value | date:'MMMM'}}</div>
                       <div>{{tab.availableSlot}}</div>
                   </div>
               </div>
               <div class="next header-element"
                    ng-click="nextClicked()">
               Next
               </div>
           </div>
           <div class="body">
               <div class="timing"
                    ng-repeat="timing in content.timing"
                    ng-click="timingClicked(timing,content)">
                   <input type="radio"
                          ng-model="timing.selected"
                          ng-value="true">
                    <span>Slot: {{timing.value}}</span>
               </div>
           </div>
           <div class="footer">
           </div>
       </div>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
       <script src = "app.js"></script>
   </body>
</html>
